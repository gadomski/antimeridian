name: Continuous Integration

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        extras:
          - "dev"
          - "cli,dev"
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install with development dependencies
        run: pip install .[${{ matrix.extras }}]
      - name: Check with pre-commit
        run: pre-commit run --all-files
      - name: Test
        run: pytest
  min-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
          cache: "pip"
      - name: Install geos
        run: sudo apt-get install libgeos-dev
      - name: Install with development dependencies
        run: pip install .[cli,dev]
      - name: Install minimum versions of dependencies
        run: scripts/install-min-dependencies
      - name: Check with pre-commit
        run: pre-commit run --all-files
      - name: Test
        run: pytest
  docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    env:
      PYDEVD_DISABLE_FILE_VALIDATION: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache conda
        uses: actions/cache@v4
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ hashFiles('docs/environment.yaml') }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          environment-file: docs/environment.yaml
          use-mamba: true
      - name: Check docs
        run: sphinx-build -W docs docs/_build/html
